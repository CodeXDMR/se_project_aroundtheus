<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="National parks in the United States." />
    <meta name="author" content="Dieter Rozek" />
    <meta
      name="keywords"
      content="Jacque Cousteau, Yosemite Valley, Lake Louise, Bald Mountains, Latemar, Vanoise National Park, Lago di Braies"
    />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="./images/favicon.ico" />
  </head>

  <body class="page">
    <div class="page__section">
      <header class="header page__section">
        <img
          src="<%=require('./images/svg/logo.svg')%>"
          alt="Around U.S. Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container" id="profile-avatar-container">
            <img
              src="<%=require('./images/jpg/blank-avatar.jpg')%>"
              alt="Avatar"
              class="profile__avatar"
              id="profile-avatar"
            />
            <img
              src="<%=require('./images/svg/edit-profile-pencil.svg')%>"
              alt="Avatar Edit Icon"
              class="profile__avatar_edit"
              id="open-avatar-modal-button"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="Edit Modal Open Button"
            ></button>
            <p class="profile__about" id="profile-about"></p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-card-button"
            type="button"
            aria-label="Add Modal Open Button"
          ></button>
        </section>

        <section class="card page__section">
          <ul class="cards__list" id="cards-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit Avatar Modal -->

    <div class="modal" id="profile-avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal-close-button"
          type="button"
          aria-label="Avatar Modal Close Button"
        ></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" id="avatar-edit-form">
          <input
            type="url"
            class="modal__input modal__input_type_URL"
            id="avatar-edit-modal-URL"
            name="avatURL"
            placeholder="Image Link"
            required
          />
          <span
            class="modal__input-error"
            id="avatar-edit-modal-URL-error"
          ></span>
          <button
            class="modal__button-submit"
            id="modal-button-submit"
            type="submit"
            aria-label="Avatar Modal Save Button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Edit Card Modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="profile-edit-modal-close-button"
          type="button"
          aria-label="Edit Modal Close Button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="edit-card-form">
          <input
            type="text"
            class="modal__input"
            id="profile-title-input"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__input-error"
            id="profile-title-input-error"
          ></span>
          <input
            type="text"
            class="modal__input"
            id="profile-about-input"
            name="about"
            placeholder="About"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__input-error" id="profile-about-input-error">
          </span>
          <button
            class="modal__button-submit"
            id="profile-modal-button-submit"
            type="submit"
            aria-label="Edit Modal Save Button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add Card Modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="add-card-modal-close-button"
          type="button"
          aria-label="Add Card Modal Close Button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            id="add-card-title-input"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__input-error" id="add-card-title-input-error">
          </span>

          <input
            type="url"
            class="modal__input modal__input_type_URL"
            id="add-card-modal-URL"
            name="link"
            placeholder="Image Link"
            required
          />
          <span class="modal__input-error" id="add-card-modal-URL-error"></span>
          <button
            class="modal__button-submit"
            id="add-card-modal-button-submit"
            type="submit"
            aria-label="Add Card Modal Save Button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Delete Card Confirmation Modal -->

    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="delete-card-modal-close-button"
          type="button"
          aria-label="Delete Card Modal Close Button"
        ></button>
        <h2 class="modal__heading modal__heading_confirm">Are you sure?</h2>
        <form class="modal__form" id="delete-card-form">
          <button
            class="modal__button-submit"
            id="modal-delete-card-button"
            type="submit"
            aria-label="Delete Card Modal Save Button"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close-button"
          id="preview-image-modal-close-button"
          type="button"
          aria-label="Modal Close Button"
        ></button>
        <img
          class="modal__preview-image"
          id="modal-preview-image"
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/around-project/yosemite.jpg"
          alt="Preview Image"
        />
        <h2 class="modal__preview-title" id="modal-preview-title"></h2>
      </div>
    </div>

    <!-- Card Template Modal -->

    <template id="card-template">
      <li class="cards__list-item" id="cards-template-list">
        <div class="card__delete">
          <button
            class="card__delete-button"
            id="card-delete-button"
            type="button"
            aria-label="Card Delete Button"
          ></button>
        </div>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like_container">
            <button
              class="card__like-button"
              id="card-like-button"
              type="button"
              aria-label="Like Button"
            ></button>
            <span class="card__like-counter" id="card-like-counter">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
